<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                font-style: italic;
            }
            div a {
                margin-right: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="/blog">Main Blog Page</a><a href="/newpost">Add a Blog Entry</a>
        </div>

        {% with messages = get_flashed_messages(with_categories = True) %}
            {% for category, message in messages %}

                <p class="{{category}}">{{message}}</p>

            {% endfor %}
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
